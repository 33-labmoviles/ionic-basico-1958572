<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="stylesheet" href="Practica 2-b.css">
    <title>Practica 2</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
              <ion-title>Ionic Basico - Practica 2</ion-title>
            </ion-toolbar>
          </ion-header>



        <ion-grid>
            <ion-row> <!--Fila 1-->
                <ion-col size="2">
                    <ion-label>Descripcion:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input placeholder="Ejemplo: Tamales" id="descripcion"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row> <!--Fila 2-->
                <ion-col size="2">
                    <ion-label>Monto:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-input placeholder="Ejemplo $20" id="monto" type="number"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row> <!--Fila 3-->
                <ion-col>
                    <ion-button onclick="calcularTotal()">Calcular Monto</ion-button>
                </ion-col>
                <!--<ion-col>
                    <ion-button onclick="mostrarProducto()">Agregar Producto</ion-button>
                </ion-col>-->
            </ion-row>

            <ion-row> <!--Funcion de ticket-->
                <ion-col>
                    <ion-list id="ticket">
                        Producto: 
                    </ion-list>
                </ion-col>
            </ion-row>

            <p id="totalMsg">
                Total : 
            </p>
        </ion-grid>
    </ion-app>
</body>
<script src="Practica 2-a.js"></script>
</html>
